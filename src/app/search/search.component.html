<div class="search-box">
	<input #searchInput placeholder="Search" required (keyup)="search(searchInput.value)">
	<span class="fa fa-search" title="Search in title and ticket number."></span>
	<span class="fa fa-times" title="Clear search" *ngIf="searchInput.value != ''" (click)="clearSearch(searchInput);"></span>
	<span class="bar"></span>
</div>
